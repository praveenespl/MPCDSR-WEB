<kt-portlet>
	<kt-portlet-header [title]="'Form 6 : MDR Case Summary'" [class]="'kt-portlet__head--lg'">
	
		<ng-container ktPortletTools>
			<button
			mat-raised-button
			color="warn"
			
			(click)="backClicked()"
		>
			Back
		</button>
			<a *ngIf="record && this.currentUser.accessupto != 'District'"
				[routerLink]="['/mdsr/form6/', record?.id]"
				mat-raised-button
				color="primary"
				class="ml-2"
				matTooltip="Add new record"
			>
				Edit
			</a>
			<button [hidden]="record?.fileLibrary.length>0 || this.currentUser.accessupto == 'District'"
				mat-raised-button
				color="primary"
				class="ml-2"
				(click)="showUploadFile(record?.id)"
			>
				Upload<mat-icon>cloud_upload</mat-icon>
			</button>
			
			<button *ngIf="record?.fileLibrary.length>0  || this.currentUser.accessupto != 'District'" 
				mat-raised-button
				color="primary" 
				class="ml-2"
				(click)="downloadFile(record?.fileLibrary[0].modified_file_name)"
			>
				View<mat-icon>cloud_download</mat-icon>
			</button>
			<a [hidden]="record?.fileLibrary.length>0  || this.currentUser.accessupto == 'District'" mat-raised-button color="primary" class="ml-2" [routerLink]="['../../pdf/', record?.id]">
				<!-- <i class="fas fa-download"></i> -->PDF
			</a>
		
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body >
		<div class="kt-form">
			<div class="kt-form__filtration mb-0">
				<formio [form]="form" [refresh]="refresh" ></formio>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
