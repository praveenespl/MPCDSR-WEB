<kt-portlet>
	<kt-portlet-header [title]="'MDR Case Summary'" [class]="'kt-portlet__head--lg'">
	
		<ng-container ktPortletTools>
			<button
			mat-raised-button
			color="warn"
			class="mb-2"		
			(click)="backClicked()"
		>
			Back
		</button>
		
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body >
		<angular-formio-pdf *ngIf="submission" [component]="component" [submission]="submission" [pdf]="pdfconfig">
		</angular-formio-pdf>
	</kt-portlet-body>
</kt-portlet>
