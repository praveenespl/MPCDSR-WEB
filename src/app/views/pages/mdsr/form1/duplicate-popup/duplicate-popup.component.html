<h1 mat-dialog-title>Found some simillar record</h1>
<div mat-dialog-content>
	<div class="table-container">
		<table
			mat-table
			[dataSource]="data"
			class="w-100"
			matSort
			matSortDisableClear
		>
			<!--  -->
			<ng-container matColumnDef="Deceased Woman Name">
				<th mat-header-cell *matHeaderCellDef>
					Deceased Woman Name
				</th>
				<td mat-cell *matCellDef="let row">
					{{ row.getName }}
				</td>
			</ng-container>
			<!--  -->
			<ng-container matColumnDef="Husband Name">
				<th mat-header-cell *matHeaderCellDef>
					Husband Name
				</th>
				<td mat-cell *matCellDef="let row">
					{{ row.husband_name }}
				</td>
			</ng-container>
			<!--  -->
			<ng-container matColumnDef="Place of Death">
				<th mat-header-cell *matHeaderCellDef>
					Place of Death
				</th>
				<td mat-cell *matCellDef="let row">
					{{ row.place_of_death }}
				</td>
			</ng-container>
			<!-- ACTION FIELDS -->
			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef>Action</th>
				<td mat-cell *matCellDef="let row">
					<a [href]="'#/mdsr/form1/view/' + row.id" target="_blank">
						<mat-icon>remove_red_eye</mat-icon>
					</a>
				</td>
			</ng-container>

			<tr
				mat-header-row
				*matHeaderRowDef="
					['Deceased Woman Name', 'Husband Name', 'Place of Death', 'action'];
					sticky: true
				"
			></tr>
			<tr
				mat-row
				*matRowDef="
					let data;
					columns: [
						'Deceased Woman Name',
						'Husband Name',
						'Place of Death',
						'action'
					]
				"
			></tr>
		</table>
	</div>
	<!-- <ng-container *ngFor="let item of data; let $last = last">		
		<a [href]="'#/mdsr/form1/view/'+ item.id" target="_blank"
			>{{ item.getName }} (MCTS ID:{{ item?.mcts_id }})</a
		>
		<hr *ngIf="!$last" />
	</ng-container> -->
</div>
<div mat-dialog-actions class="justify-content-end">
	<button mat-button [mat-dialog-close]="false">New record</button>
	<button mat-raised-button [mat-dialog-close]="true" color="primary">
		It's Duplicate
	</button>
</div>
