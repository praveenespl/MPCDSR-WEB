<h1 mat-dialog-title>&nbsp;&nbsp;Filter 
    <button type="button" class="float-right close" aria-label="Close" (click)="onNoClick()">
        <span aria-hidden="true">&times;</span>
      </button>
      <hr/>
</h1>

<div mat-dialog-content style="overflow: visible;">
    <form [formGroup]="filterForm">
        <div class="row">
            <div class="col-md-3">
                <label for="usr">State<span style="color: red;">*</span></label>
                <ng-select [items]="states"
                    bindLabel="statename"
                    bindValue="statecode"
                    placeholder="Select item"
                    appendTo="body"
                   
                    formControlName="state_id" (change)="getDistrictsOnStateBasis($event)">
                </ng-select>
            </div>
            <div class="col-md-3">
                <label for="usr">District</label>
                <ng-select [items]="districts"
                    bindLabel="districtname"
                    bindValue="districtcode"
                    placeholder="Select item"
                    appendTo="body"
            
                    formControlName="district_id" (change)="getBlocksOnDistrictBasis($event)">
                </ng-select>
  
            </div>
            <div class="col-md-3">
                <label for="usr">Block</label>
                <ng-select [items]="blocks"
                    bindLabel="subdistrictname"
                    bindValue="subdistrictcode"
                    placeholder="Select item"
                    appendTo="body"
            
                    formControlName="block_id" >
                </ng-select>
         
            </div>
            <div class="col-md-3">
                <label for="usr">Group On<span style="color: red;">*</span></label>
                <ng-select [items]="groups"
                    bindLabel="name"
                    bindValue="id"
                    placeholder="Select item"
                    appendTo="body"
            
                    formControlName="accessupto" >
                </ng-select>
            </div>
            <div class="col-md-12"><br/></div>
            <div class="col-md-3">
                <label for="usr">From Date<span style="color: red;">*</span></label>
                <input class="form-control" type="date"  formControlName="from_date">
            </div>
            <div class="col-md-3">
                <label for="usr">From Date<span style="color: red;">*</span></label>
                <input class="form-control" type="date"  formControlName="to_date">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12"><br/><br/></div>
            <div class="col-md-12">
                
                <button class="mat-raised-button mat-button-base btn-secondary"  type="button" (click)="onNoClick()">Exit</button> &nbsp;&nbsp;
                <button class="mat-raised-button mat-button-base mat-primary"  type="button" [mat-dialog-close]="filterForm" color="accent" [disabled]="filterForm.invalid" cdkFocusInitial>Execute</button>
                
            </div>
        </div>
    </form>
</div>
