<div style="background-color: rgb(154, 205, 214);padding: 10px;">
    <div style="align-items: center;"><h2>Cause Of Death</h2></div>
    <div class="row">
        <div class="col-lg-4">
            <kt-portlet>
                <!-- PORTLET LOADING | Binded to TABLE Datasource -->
                <!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->

                    style="color: white; min-height: 40px;">
                    <ng-container ktPortletTools>
                        <div class="form-check form-check-inline">
                        </div>
                        <div class="form-check form-check-inline">
                        </div>
                    </ng-container>

                </kt-portlet-header>
                <!-- end::Header -->

                <!-- start::Body (attribute: ktPortletBody) -->
                <kt-portlet-body>
                    <!-- start::FILTERS & GROUP ACTIONS -->
                    <div class="kt-form no-alert">
                        <!-- start::FILTERS -->
                        <div class="kt-form__filtration mb-0">
                            <div id="antepartumIntrapartumPie" style="height: 450px; width: 100%;"></div>
                        </div>
                    </div>
                </kt-portlet-body>
            </kt-portlet>
        </div>
        <div class="col-lg-4">
            <kt-portlet>
                <!-- PORTLET LOADING | Binded to TABLE Datasource -->
                <!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->

                    [class]="'kt-portlet__head--lg'" style="color: white; min-height: 40px;">
                    <ng-container ktPortletTools>
                        <div class="form-check form-check-inline">
                        </div>
                        <div class="form-check form-check-inline">
                        </div>
                    </ng-container>

                </kt-portlet-header>
                <!-- end::Header -->

                <!-- start::Body (attribute: ktPortletBody) -->
                <kt-portlet-body>
                    <!-- start::FILTERS & GROUP ACTIONS -->
                    <div class="kt-form no-alert">
                        <!-- start::FILTERS -->
                        <div class="kt-form__filtration mb-0">
                            <div>
                                <div id="antepartumFetalDeathCause" style="height: 450px; width: 100%;"></div>
                            </div>

                        </div>
                    </div>
                </kt-portlet-body>
            </kt-portlet>
        </div>
        <div class="col-lg-4">
            <kt-portlet>
                <!-- PORTLET LOADING | Binded to TABLE Datasource -->
                <!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->
                <kt-portlet-header [title]="'Intrapartum Fetal Death Main Cause'"
                    [class]="'kt-portlet__head--lg'" style="color: white; min-height: 40px;">
                    <ng-container ktPortletTools>
                        <div class="form-check form-check-inline">
                        </div>
                        <div class="form-check form-check-inline">
                        </div>
                    </ng-container>

                </kt-portlet-header>
                <!-- end::Header -->

                <!-- start::Body (attribute: ktPortletBody) -->
                <kt-portlet-body>
                    <!-- start::FILTERS & GROUP ACTIONS -->
                    <div class="kt-form no-alert">
                        <!-- start::FILTERS -->
                        <div class="kt-form__filtration mb-0">
                            <div>
                                <div id="intrapartumFetalDeathCause" style="height: 450px; width: 100%;"></div>
                            </div>

                        </div>
                    </div>
                </kt-portlet-body>
            </kt-portlet>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <kt-portlet>
                <!-- PORTLET LOADING | Binded to TABLE Datasource -->
                <!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->
                <kt-portlet-header [title]="'With And Without Berth Defect   - Month wise'" [class]="'kt-portlet__head--lg'"
                    style="color: white; min-height: 40px;">
                    <ng-container ktPortletTools>
                        <div class="form-check form-check-inline">
                        </div>
                        <div class="form-check form-check-inline">
                        </div>
                    </ng-container>

                </kt-portlet-header>
                <!-- end::Header -->

                <!-- start::Body (attribute: ktPortletBody) -->
                <kt-portlet-body>
                    <!-- start::FILTERS & GROUP ACTIONS -->
                    <div class="kt-form no-alert">
                        <!-- start::FILTERS -->
                        <div class="kt-form__filtration mb-0">
                            <div id="birthdefect" style="height: 450px; width: 100%;"></div>
                        </div>
                    </div>
                </kt-portlet-body>
            </kt-portlet>
        </div>
        <div class="col-lg-6">
            <kt-portlet>
                <!-- PORTLET LOADING | Binded to TABLE Datasource -->
                <!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->
                <kt-portlet-header [title]="'With And Without Berth Defect Type Details'"
                    [class]="'kt-portlet__head--lg'" style="color: white; min-height: 40px;">
                    <ng-container ktPortletTools>
                        <div class="form-check form-check-inline">
                        </div>
                        <div class="form-check form-check-inline">
                        </div>
                    </ng-container>

                </kt-portlet-header>
                <!-- end::Header -->

                <!-- start::Body (attribute: ktPortletBody) -->
                <kt-portlet-body>
                    <!-- start::FILTERS & GROUP ACTIONS -->
                    <div class="kt-form no-alert">
                        <!-- start::FILTERS -->
                        <div class="kt-form__filtration mb-0">
                            <div>
                                <div id="birthdefectdetails" style="height: 450px; width: 100%;"></div>
                            </div>

                        </div>
                    </div>
                </kt-portlet-body>
            </kt-portlet>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <kt-portlet>
                <kt-portlet-header [title]="'Maternal Condition Associated Factors - Tabular View'" [class]="'kt-portlet__head--lg'"
                    style="color: white; min-height: 40px;">
                    <ng-container ktPortletTools>
                        <ng-container ktPortletTools>
                            <button class="mat-raised-button">
                                Export
                            </button>
                        </ng-container>
    
                    </ng-container>
    
                </kt-portlet-header>
                <kt-portlet-body>
                    <div style="overflow-y: auto; max-height: 520px;">
                        <input type="text" class="form-control" 
                            placeholder="Search" />
                        <div style="margin-top:5px;">
                            <table class="w-100 shadow" mat-table [dataSource]="whereCbmdsrAndFbmdsrConductedDatasource"
                                matSort>
                                <ng-container matColumnDef="sn">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>S.N.</th>
                                    <td mat-cell *matCellDef="let row; let i = index" class="text-center">
                                        {{paginatorWhereCbmdsrAndFbmdsrConductedDatasource.pageSize *
                                        paginatorWhereCbmdsrAndFbmdsrConductedDatasource.pageIndex +
                                        i +
                                        1 }}.</td>
                                </ng-container>
                                <ng-container matColumnDef="category">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Maternal Condition </th>
                                    <td mat-cell *matCellDef="let element"> <button mat-raised-button
                                            class="pointer mat-raised-button"
                                            (click)="getDeathsWhereCbmdsrAndFbmdsrConducted(element)">{{element?.category}}
                                        </button></td>
                                </ng-container>
                                <ng-container matColumnDef="m1">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>M1</th>
                                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.m1}}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="m2">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>M2</th>
                                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.m2}}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="m3">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>M3</th>
                                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.m3}}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="m4">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>M4</th>
                                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.m4}}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="m5">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>M5</th>
                                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.m5}}
                                    </td>
                                </ng-container>
                                <!-- <ng-container matColumnDef="column-1">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>StillBirth </th>
                                    <td mat-cell *matCellDef="let element" class="text-center">
                                        {{element['column-1']}}
                                    </td>
                                </ng-container> -->
    
                                <tr mat-header-row
                                    *matHeaderRowDef="displayedColumnsWhereCbmdsrAndFbmdsrConductedDatasource;sticky: true">
                                </tr>
                                <tr mat-row
                                    *matRowDef="let row; columns: displayedColumnsWhereCbmdsrAndFbmdsrConductedDatasource;">
                                </tr>
                            </table>
                            <mat-paginator #paginatorWhereCbmdsrAndFbmdsrConductedDatasource [pageSize]="6"
                                [length]="whereCbmdsrAndFbmdsrConductedDatasource?.data?.length || 0"
                                [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
    
                </kt-portlet-body>
            </kt-portlet>
        </div>
    </div>
</div>
