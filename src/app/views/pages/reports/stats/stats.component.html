<kt-portlet>
	<kt-portlet-body class="kt-portlet__body--fit">
		<div class="row row-no-padding row-col-separator-lg">
			<div class="col-md-12 col-lg-6 col-xl-3">
				<!--begin::Total Profit-->
				<div class="kt-widget24">
					<div class="kt-widget24__details">
						<div class="kt-widget24__info">
							<h4 class="kt-widget24__title">
								Total Reports
							</h4>
							<span class="kt-widget24__desc">
								Customer Review
							</span>
						</div>

						<span class="kt-widget24__stats kt-font-brand">
							40
						</span>
					</div>
				</div>
				<!--end::Total Profit-->
			</div>

			<div class="col-md-12 col-lg-6 col-xl-3">
				<!--begin::New Feedbacks-->
				<div class="kt-widget24">
					<div class="kt-widget24__details">
						<div class="kt-widget24__info">
							<h4 class="kt-widget24__title">
								New Feedbacks
							</h4>
							<span class="kt-widget24__desc">
								Customer Review
							</span>
						</div>

						<span class="kt-widget24__stats kt-font-warning">
							1349
						</span>
					</div>

					<div class="progress progress--sm">
						<div
							class="progress-bar kt-bg-warning"
							role="progressbar"
							style="width: 84%;"
							aria-valuenow="50"
							aria-valuemin="0"
							aria-valuemax="100"
						></div>
					</div>

					<div class="kt-widget24__action">
						<span class="kt-widget24__change">
							Change
						</span>
						<span class="kt-widget24__number">
							84%
						</span>
					</div>
				</div>
				<!--end::New Feedbacks-->
			</div>

			<div class="col-md-12 col-lg-6 col-xl-3">
				<!--begin::New Orders-->
				<div class="kt-widget24">
					<div class="kt-widget24__details">
						<div class="kt-widget24__info">
							<h4 class="kt-widget24__title">
								New Orders
							</h4>
							<span class="kt-widget24__desc">
								Fresh Order Amount
							</span>
						</div>

						<span class="kt-widget24__stats kt-font-danger">
							567
						</span>
					</div>

					<div class="progress progress--sm">
						<div
							class="progress-bar kt-bg-danger"
							role="progressbar"
							style="width: 69%;"
							aria-valuenow="50"
							aria-valuemin="0"
							aria-valuemax="100"
						></div>
					</div>

					<div class="kt-widget24__action">
						<span class="kt-widget24__change">
							Change
						</span>
						<span class="kt-widget24__number">
							69%
						</span>
					</div>
				</div>
				<!--end::New Orders-->
			</div>

			<div class="col-md-12 col-lg-6 col-xl-3">
				<!--begin::New Users-->
				<div class="kt-widget24">
					<div class="kt-widget24__details">
						<div class="kt-widget24__info">
							<h4 class="kt-widget24__title">
								New Users
							</h4>
							<span class="kt-widget24__desc">
								Joined New User
							</span>
						</div>

						<span class="kt-widget24__stats kt-font-success">
							276
						</span>
					</div>

					<div class="progress progress--sm">
						<div
							class="progress-bar kt-bg-success"
							role="progressbar"
							style="width: 90%;"
							aria-valuenow="50"
							aria-valuemin="0"
							aria-valuemax="100"
						></div>
					</div>

					<div class="kt-widget24__action">
						<span class="kt-widget24__change">
							Change
						</span>
						<span class="kt-widget24__number">
							90%
						</span>
					</div>
				</div>
				<!--end::New Users-->
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
