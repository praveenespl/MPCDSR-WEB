<div class="col-md-12">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="table-container">
                <input type="text" class="form-control my-2"  placeholder="Search" />
                <div style="overflow-y: auto; height: 300px;">
                    <table class="w-100 shadow" mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <mat-radio-button class="form-control-label" (change)="$event ? messageSelection.toggle(element) : null" [checked]="messageSelection.isSelected(element)"></mat-radio-button>
                            </td>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email.subject}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="msg">
                            <th mat-header-cell *matHeaderCellDef> Message </th>
                            <td mat-cell *matCellDef="let element"> {{element.sms.message}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: false"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="table-container">
                <input type="text" class="form-control my-2"  placeholder="Search" />
                <div style="overflow-y: auto; height: 300px;">
                    <table class="w-100 shadow" mat-table [dataSource]="dataSourceForUser">
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="checkBoxSelection.hasValue() && isAllSelected()" [indeterminate]="checkBoxSelection.hasValue() && !isAllSelected()">
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <mat-checkbox (change)="$event ? checkBoxSelection.toggle(element) : null" [checked]="checkBoxSelection.isSelected(element)"></mat-checkbox>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="designation">
                            <th mat-header-cell *matHeaderCellDef> Designation </th>
                            <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                        </ng-container>
                        <ng-container matColumnDef="mobile">
                            <th mat-header-cell *matHeaderCellDef> Mobile </th>
                            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumnsForUser;sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsForUser;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" align="right">
            <hr>
            <button class="btn btn-primary" (click)="sendMeesage()">
            Send Message &nbsp;<i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
        </div>
    </div>
</div>

<div align="center">
    <span *ngIf="showSpinner" class="kt-spinner kt-spinner--center kt-spinner--lg kt-spinner--primary"></span>
</div>
